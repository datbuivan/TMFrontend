<div class="card-container">
    <!--Header-->
    <div class="flex border-b-2 h-14 pl-5">
        <div class="flex justify-start items-center">
            <p class="md:text-xl font-bold tracking-tight">
                Thông tin định danh khách hàng
            </p>
        </div>
    </div>
    <div class="">
        <div class="flex card p-fluid">
            <div class="col-6 pr-[100px]">
			    <div class="flex field grid h-[44px]">
				    <label htmlFor="name3" class="col-12 mb-2 md:col-4 md:mb-0">Tên khách hàng</label>
				    <div class="col-12 md:col-8 flex text-center items-center">
					    <span>GHTK</span>
				    </div>
			    </div>
                <div class="flex field grid h-[44px]">
				    <label htmlFor="name3" class="col-12 mb-2 md:col-4 md:mb-0">Mã khách hàng</label>
				    <div class="col-12 md:col-8 flex text-center items-center">
					    <span>KH-0000002</span>
				    </div>
			    </div>
			    <div class="flex field grid h-[44px]">
				    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Nhóm khách hàng</label>
				    <div class="col-12 md:col-8 flex text-center items-center">
					    <span>B2B</span>
				    </div>
			    </div>
                <div class="flex field grid h-[44px]">
				    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Trạng thái khách hàng</label>
				    <div class="col-12 md:col-8 flex text-center items-center">
					    <span>Đang phục vụ</span>
				    </div>
			    </div>
                <div class="flex field grid">
				    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Tên hợp đồng</label>
				    <div class="col-12 md:col-8 ">
					    <input pInputText id="email3" type="text" />
				    </div>
			    </div>
                <div class="flex field grid">
				    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Chọn loại hợp đông</label>
				    <div class="col-12 md:col-8 ">
                        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="status" optionLabel="name" class="ng-invalid ng-dirty"></p-dropdown>
				    </div>
			    </div>
                <div class="flex field grid">
				    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Ngày ký kết</label>
				    <div class="col-12 md:col-8 ">
					    <p-calendar inputId="calendar" class="ng-invalid ng-dirty" [showIcon]="true"></p-calendar>
				    </div>
			    </div>
                <div class="flex field grid">
				    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Ngày hết hạn</label>
				    <div class="col-12 md:col-8 ">
					    <p-calendar inputId="calendar" class="ng-invalid ng-dirty" [showIcon]="true"></p-calendar>
				    </div>
			    </div>
		    </div>
            <div class="col-6 pl-[100px]">
			    <div class="flex field grid h-[44px]">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Đầu mối liên hệ</label>
				    <div class="col-12 md:col-8 flex text-center items-center">
                        <span></span>
				    </div>
			    </div>
                <div class="flex field grid h-[44px]">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Số điện thoại liên hệ</label>
				    <div class="col-12 md:col-8 flex text-center items-center">
                        <span>00000000000</span>
				    </div>
			    </div>
                <div class="flex field grid h-[44px]">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Email liên hệ</label>
				    <div class="col-12 md:col-8 flex text-center items-center">
                       <span></span>
				    </div>
			    </div>
                <div class="flex field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Nv Sale phụ trách</label>
				    <div class="col-12 md:col-8">
                        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="status" optionLabel="name" class="ng-invalid ng-dirty"></p-dropdown>
				    </div>
			    </div>
                <div class="flex justify-between field grid">
				    <label htmlFor="name3" class="col-12 mb-2 md:col-4 md:mb-0">Điều phối phụ trách</label>
				    <div class="col-12 md:col-8">
                        <input pInputText id="email3" type="text" />
                    </div>
			    </div>
                <div class="flex field grid">
				    <label htmlFor="email3" class="col-12 mb-2 md:col-4 md:mb-0">Ghi chú</label>
				    <div class="col-12 md:col-8 ">
					    <textarea inputId="textarea" rows="3" cols="30" pInputTextarea class="ng-invalid ng-dirty"></textarea>
				    </div>
			    </div>
		    </div>
        </div>
    </div>
</div>
