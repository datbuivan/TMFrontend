<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-tabMenu styleClass="mb-5" [model]="routeItems"></p-tabMenu>
            <p-table
                #dt1
                [value]="driver"
                dataKey="id"
                [rows]="6"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                [paginator]="true"
                [globalFilterFields]="[
                    'name',
                    'country.name',
                    'representative.name',
                    'status'
                ]"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div class="flex items-center p-fluid">
                        <div class="w-56 h-12 mr-2">
                            <button
                                class="flex rounded justify-content-center text-center items-center bg-gray-400 w-full h-full"
                            >
                                <span>Bộ lọc thông tin</span>
                            </button>
                        </div>
                        <div class="w-1/2 h-12 mx-3">
                            <span class="p-input-icon-left w-full h-full">
                                <i class="pi pi-search"></i>
                                <input
                                    pInputText
                                    type="text"
                                    #filter
                                    placeholder="Nhập thông tin tìm kiếm tài xế"
                                    class="w-full h-full"
                                />
                            </span>
                        </div>
                        <div class="w-48 h-12 mx-3">
                            <p-dropdown
                                [options]="status"
                                [(ngModel)]="selectedDrop"
                                placeholder="Trạng Thái"
                                [showClear]="true"
                                class="w-full h-11"
                            ></p-dropdown>
                        </div>
                        <div class="w-40 h-12 mx-3">
                            <button
                                pButton
                                pRipple
                                type="button"
                                label="Tìm kiếm"
                                class="p-button-outlined w-full h-full"
                            ></button>
                        </div>
                        <div class="w-40 h-13 mx-3">
                            <button
                                pButton
                                pRipple
                                label="Tạo mới"
                                icon="pi pi-plus"
                                class="p-button-primary mr-2 w-full h-full"
                                routerLink="/management/add-driver"
                            ></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 2rem">
                            <div
                                class="flex justify-content-center text-center items-center"
                            >
                                <span>#</span>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-center text-center items-center"
                            >
                                <span routerLinkActive="router-link-active"
                                    >MÃ NHÂN VIÊN</span
                                >
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-center text-center items-center"
                            >
                                <span>TÊN TÀI XẾ</span>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-center text-center items-center"
                            >
                                <span>SỐ ĐIỆN THOẠI</span>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-center text-center items-center"
                            >
                                <span>TRẠNG THÁI</span>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-center text-center items-center"
                            >
                                <span>LOẠI TÀI XẾ</span>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-center text-center items-center"
                            >
                                <span>HẠNG BẰNG</span>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-center text-center items-center"
                            >
                                <span>ĐIỀU PHỐI PHỤ TRÁCH</span>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-driver>
                    <tr>
                        <td
                            class="justify-content-center text-center items-center"
                        >
                            <span>1</span>
                        </td>
                        <td
                            class="justify-content-center text-center items-center"
                        >
                            <button
                                routerLink="/management/driver-details"
                                routerLinkActive="router-link-active"
                            >
                                {{ driver.id }}
                            </button>
                        </td>
                        <td
                            class="justify-content-center text-center items-center"
                        >
                            <span class="image-text ml-2">{{
                                driver.name
                            }}</span>
                        </td>
                        <td
                            class="justify-content-center text-center items-center"
                        >
                            <span class="image-text ml-2">{{
                                driver.phoneNumber
                            }}</span>
                        </td>
                        <td
                            class="justify-content-center text-center items-center"
                        >
                            <span class="image-text ml-2">{{
                                driver.status
                            }}</span>
                        </td>
                        <td
                            class="justify-content-center text-center items-center"
                        >
                            <span class="image-text ml-2">{{
                                driver.driverType
                            }}</span>
                        </td>
                        <td
                            class="justify-content-center text-center items-center"
                        >
                            <span class="image-text ml-2">{{
                                driver.rank
                            }}</span>
                        </td>
                        <td
                            class="justify-content-center text-center items-center"
                        >
                            <span class="image-text ml-2">{{
                                driver.coordinatorInCharge
                            }}</span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
